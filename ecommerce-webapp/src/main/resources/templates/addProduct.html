<!DOCTYPE html>
<html xmlns:th= " http://www.thymeleaf.org " >
<head>
<meta charset="ISO-8859-1">
<title>Product Management</title>
</head>
<body style="text-align:center;">

	<h1>Add Product</h1>
	<form th:action="saveProduct" method="post" th:object="${product}">

	<label>Name:</label> <input type ="text" th:field="*{productName}">
	<br>
	<label>Price:</label> <input type ="number" th:field="*{price}">
	<br>
	<label>Creator:</label> <input type ="text" th:field="*{creator}">
	<br>
	<label>Category:</label> <input type ="text" th:field="*{productCategory}">
	<br>
	<label>Genre:</label> <input type ="text" th:field="*{genre}">
	<br>
	<label>Description:</label> <input type ="text" th:field="*{description}">
	<br>
	<label>Available Quantity:</label> <input type ="number" th:field="*{quantity}">
	<br>
	<input type ="submit" name="Add Product">	
	</form>
</body>
</html>
